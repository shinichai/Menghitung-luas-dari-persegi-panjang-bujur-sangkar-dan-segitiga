<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas Bangun Datar</title>
</head>
<body>

    <h2>Menghitung Luas Persegi Panjang, Bujur Sangkar, dan Segitiga</h2>
    
    <script>
        // Fungsi menghitung luas persegi panjang (panjang * lebar)
        function luasPersegiPanjang(panjang, lebar) {
            return panjang * lebar;
        }

        // Fungsi menghitung luas bujur sangkar (sisi * sisi)
        function luasBujurSangkar(sisi) {
            return sisi * sisi;
        }

        // Fungsi menghitung luas segitiga (1/2 * alas * tinggi)
        function luasSegitiga(alas, tinggi) {
            return 0.5 * alas * tinggi;
        }

        // Contoh nilai
        let panjang = 10;
        let lebar = 5;
        let sisi = 4;
        let alas = 8;
        let tinggi = 6;

        // Menampilkan hasil perhitungan di console
        console.log("Luas Persegi Panjang:", luasPersegiPanjang(panjang, lebar));
        console.log("Luas Bujur Sangkar:", luasBujurSangkar(sisi));
        console.log("Luas Segitiga:", luasSegitiga(alas, tinggi));

        // Menampilkan hasil di halaman HTML
        document.write("<p>Luas Persegi Panjang: " + luasPersegiPanjang(panjang, lebar) + "</p>");
        document.write("<p>Luas Bujur Sangkar: " + luasBujurSangkar(sisi) + "</p>");
        document.write("<p>Luas Segitiga: " + luasSegitiga(alas, tinggi) + "</p>");
    </script>

</body>
</html>
